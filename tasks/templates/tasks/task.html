{% extends 'paginas/index.html' %}

{% block title %}Lista de Tarefas{% endblock %}

{% block conteudo %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 bg-white p-4 rounded shadow-sm position-relative">
            <a href="javascript:history.back()" 
               class="btn btn-outline-secondary position-absolute top-0 start-0 mt-2 ms-2">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
            <div class="text-center mb-4">
                <h1 class="h4 fw-bold text-primary">{{ task.title }}</h1>
            </div>
            <div class="mb-3">
                <p class="fw-bold mb-1 text-secondary">Descrição</p>
                <p class="text-dark mb-0">{{ task.description }}</p>
            </div>
            <div class="mb-3">
                <p class="fw-bold mb-1 text-secondary">Evento de:</p>
                <p class="text-dark mb-0">{{ task.usuario }}</p>
            </div>
            <div class="text-end mt-3">
                <small class="text-muted">{{ task.date }}</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
