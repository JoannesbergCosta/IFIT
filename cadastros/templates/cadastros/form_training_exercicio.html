{% extends 'paginas/index.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}
<div class="container mt-5">
    <h3 class="text-center mb-4">Cadastrar Novo Programa de Treino</h3>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}  
        
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">Salvar</button>
            <a href="{% url 'listar-training-exercicios' %}" class="btn btn-secondary btn-lg">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
