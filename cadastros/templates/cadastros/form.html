{% extends 'paginas/index.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}
<div class="container-fluid bg-light py-5 vh-100 d-flex align-items-center">
    <div class="col-12 col-md-8 col-lg-6 mx-auto">
        {% if request.user.is_authenticated %}
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h4 class="mb-0">{{ titulo }}</h4>
                </div>
                <div class="card-body py-5 px-4">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">{{ botao }}</button>
                    </form>
                </div>
            </div>
        {% else %}
            <div class="alert alert-danger text-center" role="alert">
                VocÃª precisa estar logado para cadastrar um registro.
            </div>
            <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'login' %}" class="btn btn-success btn-lg w-100">Fazer Login</a>
            </div>
        {% endif %}
    </div>
</div>

<style>
    body {
        min-height: 100vh;
    }

    .card {
        border-radius: 1rem;
    }

    .card-header {
        font-size: 1.5rem;
    }

    @media (max-width: 576px) {
        .card-body {
            padding: 2rem 1.5rem;
        }
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
{% endblock %}
