{% extends 'paginas/index.html' %}

{% load static %}

{% block conteudo %}
<h3>
    Lista de Usuários Registrados 
</h3>


<hr>
<div class="table-responsive">
</div>
<table class="table table-striped">
    <tr>
        <th>ID</th> <!--SO TESTE-->
        <th>Nome</th>
        <th>Matrícula</th>
    </tr>

    {% for user in object_list %}
    <tr>
        <td>{{ user.pk }}</td>
        <td>{{ user.usuario }}</td>
        <td>{{ user.matricula }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">Nenhum usuário registrado.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
